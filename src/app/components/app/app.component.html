<!--
  Citation:
  https://mdbootstrap.com/docs/angular/navigation/navbar/
-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">
  <mdb-navbar-brand><a class="navbar-brand" routerLink="home">Echo App</a></mdb-navbar-brand>
  <links>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngFor="let info of navLabels">
        <a class="nav-link waves-light" routerLink="{{info.route}}" mdbWavesEffect>{{info.label.toUpperCase()}}</a>
      </li>
    </ul>
  </links>
</mdb-navbar>

<router-outlet></router-outlet>

<mat-card class="mat-elevation-z4">
  <mat-tab-group mat-align-tabs="center" dynamicHeight>
    <mat-tab label="LOGIN">
      <div class="formContainer">
        <mat-form-field class="topInputs" appearance="outline">
            <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" [formControl]="email">
          <mat-error *ngIf="email.invalid">{{getEmailError()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" type="password" [formControl]="password">
          <mat-error *ngIf="password.invalid">{{getPasswordError()}}</mat-error>
        </mat-form-field>
      </div>
      <a id="forgotPass">Forgot password?</a>
      <button mat-raised-button color="primary">Login</button>
    </mat-tab>
      
    <mat-tab label="SIGN UP">
      <div class="formContainer">
        <mat-form-field class="topInputs" appearance="outline">
            <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getEmailError()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="midInputs" appearance="outline">
          <mat-label>Password</mat-label>
          <input id="setPass" matInput placeholder="Enter a password" type="password" [formControl]="setPassword" required>
          <mat-error *ngIf="setPassword.invalid">{{getSetError()}}</mat-error>
          <mat-hint>Must contain 8 or more characters</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Confirm password</mat-label>
            <input id="confirmPass" matInput placeholder="Re-enter your password" type="password" [formControl]="password" required>
            <mat-error *ngIf="password.invalid">{{getPasswordError()}}</mat-error>
          </mat-form-field>
      </div>
      <button mat-raised-button color="primary">Sign up</button>
    </mat-tab>
  </mat-tab-group>
</mat-card>
